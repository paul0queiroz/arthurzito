<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Última Chance: E-book Exclusivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1f2937 0%, #000000 100%);
      }
      .font-titulo {
        font-family: "Poppins", sans-serif;
        letter-spacing: -1px;
      }
      .font-subtitulo {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="text-white min-h-screen flex items-center justify-center p-4">
    <main
      class="w-full max-w-xl bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg rounded-3xl p-8 md:p-10 shadow-2xl border border-gray-700"
    >
      <header class="text-center mb-8">
        <h1
          class="text-3xl md:text-4xl font-extrabold leading-tight font-titulo text-red-400"
        >
          Não Vá Embora!
        </h1>
        <p class="mt-2 text-gray-300 text-lg md:text-xl font-subtitulo">
          Aproveite nossa oferta especial por tempo limitado.
        </p>
      </header>

      <section class="text-center mb-8">
        <img
          src="https://via.placeholder.com/400x300.png?text=E-book+Exclusivo"
          alt="Capa do E-book"
          class="rounded-2xl mx-auto mb-6 shadow-lg border border-gray-700"
        />

        <h2 class="text-2xl md:text-3xl font-bold font-titulo">
          Guia Rápido de Inovação
        </h2>
        <p class="mt-3 text-gray-400 font-subtitulo">
          Um guia prático com os 5 segredos essenciais para começar a
          transformar sua vida agora mesmo.
        </p>
      </section>

      <div class="text-center mb-8">
        <h3
          class="text-3xl font-extrabold font-titulo text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-yellow-400"
        >
          De R$ 97,00 por apenas R$ 27,00
        </h3>
      </div>

      <div class="text-center">
        <a
          href="https://seu-link-de-checkout-ticket-menor.com"
          class="inline-block px-10 py-4 text-xl font-bold rounded-full bg-gradient-to-r from-red-500 to-yellow-500 hover:from-red-600 hover:to-yellow-600 transform hover:scale-105 transition duration-300 ease-in-out shadow-lg"
        >
          Sim, eu quero!
        </a>
        <p class="mt-4 text-sm text-gray-400">Acesso imediato após a compra.</p>
      </div>
    </main>
  </body>
</html>
